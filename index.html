    <style>
:root {
    --primary-color: #007AFF;
    --secondary-color: #005ecb;
    --background-color: #fafafa;
    --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
    background-color: var(--background-color);
    overflow-x: hidden;
}

/* Hamburger menu styling */
.hamburger {
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    background-color: #f1f1f1;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Vertical menu styling */
#verticalMenu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 250px; /* Fixed width for the menu */
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
    left: -250px; /* Hide the menu by default */
    transition: left 0.3s ease; /* Smooth transition */
    z-index: 999;
    padding-top: 60px; /* Add padding to avoid overlap with hamburger menu */
}

#verticalMenu.active {
    left: 0; /* Show the menu */
}

#verticalMenu li a {
    display: block;
    color: #000;
    padding: 12px 16px;
    text-decoration: none;
}

#verticalMenu li a.active {
    background-color: #04AA6D;
    color: white;
}

#verticalMenu li a:hover:not(.active) {
    background-color: #555;
    color: white;
}

/* Main content styling */
#content {
    margin-left: 0; /* No margin by default */
    padding: 20px;
    transition: margin-left 0.3s ease; /* Smooth transition */
    padding-top: 60px; /* Add padding to avoid overlap with hamburger menu */
    text-align: center;
}

#content.shifted {
    margin-left: 250px; /* Shift content when menu is open */
}

/* Image and Dialogue Containers */
.image-container,
.dialogue-container {
    margin-bottom: 30px;
    width: 45%; /* Each container takes 45% of the width */
    max-width: 500px; /* Limit maximum width */
    margin-right: 20px; /* Add spacing between the containers */
}

/* Ensure the containers are displayed side by side */
@media (min-width: 768px) {
    .image-container,
    .dialogue-container {
        display: inline-block; /* Display side by side */
        vertical-align: top; /* Align to the top */
    }
}

/* Mobile View */
@media (max-width: 767px) {
    .image-container,
    .dialogue-container {
        width: 100%; /* Full width on mobile */
        margin-right: 0; /* Remove spacing */
        display: block; /* Stack vertically */
    }
}

.image-container img {
    width: 100%;
    border-radius: 10px;
    box-shadow: var(--shadow);
}

.dialogue-container {
    background: white;
    border-radius: 10px;
    box-shadow: var(--shadow);
    padding: 15px;
    text-align: left;
}

.dialogue-button {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.dialogue-button:hover {
    background-color: var(--secondary-color);
}

.character {
    font-weight: bold;
    color: var(--primary-color);
}

.flashcard-container {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
}

.polaroid {
    position: relative;
    background: white;
    padding: 10px;
    box-shadow: var(--shadow);
    text-align: center;
    width: 30%;
    transition: all 0.3s ease;
}

.polaroid img {
    width: 100%;
    border-radius: 5px;
}

.word {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
}

.audio-button {
    margin-top: 10px;
    font-size: 20px;
    cursor: pointer;
    background: none;
    border: none;
    color: var(--primary-color);
}

.list-view .polaroid {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 20px;
}

.list-view .polaroid img {
    width: 100px;
    height: 100px;
    object-fit: cover;
}

.list-view .word {
    font-size: 20px;
    flex: 1;
}

.deck-container {
    display: none;
    position: relative;
    width: 300px;
    height: auto;
    margin: auto;
    overflow: hidden;
    text-align: center;
    background: white;
    padding: 20px;
    box-shadow: var(--shadow);
    border-radius: 10px;
}

.deck-container img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.deck-word {
    font-size: 24px;
    font-weight: bold;
    margin: 15px 0;
}

.deck-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.deck-button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.view-buttons {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.view-buttons button {
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    background: var(--primary-color);
    color: white;
}

@media (max-width: 768px) {
    .image-container,
    .dialogue-container {
        width: 100%;
        margin-right: 0;
    }

    .flashcard-container {
        gap: 0;
    }

    .polaroid {
        width: 33.33%;
        box-shadow: none;
        border-radius: 0;
    }

    .polaroid img {
        border-radius: 0;
    }

    .word {

    .deck-container {

        padding: 15px;

        margin: 10px 0;
    }

    .deck-buttons {
        margin-top: 15px;
    }

    .deck-button {
        padding: 8px 15px;
    }
}

/* Translation Tooltip Styling */
.translatable {
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
}

.translatable:hover {
    background-color: yellow;
}

.translatable::after {
    content: attr(data-translation);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.translatable.active::after {
    opacity: 1;
}    </style>

        // Dialogue Section ------------------------------------------------------------------------------------------------

        let synth = window.speechSynthesis;
        let i = 0;
        let isPaused = false;

        // Function to select a French voice
        function getFrenchVoice() {
            const voices = window.speechSynthesis.getVoices();
            const frenchVoice = voices.find(voice => voice.lang === "fr-FR" && voice.name.includes("Google Fran√ßais")) ||
                                voices.find(voice => voice.lang === "fr-FR" && voice.name.includes("French")) ||
                                voices.find(voice => voice.lang === "fr-FR");

            if (frenchVoice) {
                return frenchVoice;
            } else {
                console.warn("No French voice found. Falling back to default voice.");
                return voices[0];
            }
        }

        // Load the dialogue into the dialogue box
        function loadDialogue() {
            let dialogueBox = document.getElementById("dialogue-box");
            dialogueBox.innerHTML = "";
            dialogue.forEach(line => {
                let p = document.createElement("p");
                p.innerHTML = `<span class="character">${line.speaker} :</span> `;
                line.words.forEach(word => {
                    p.innerHTML += `<span class="translatable" data-translation="${word.translation}">${word.text}</span> `;
                });
                dialogueBox.appendChild(p);
            });
        }

        // Play the dialogue
        function playDialogue() {
            if (isPaused) {
                isPaused = false;
                speakNextLine();
                return;
            }

            i = 0;
            isPaused = false;
            speakNextLine();
        }

        // Pause the dialogue
        function pauseDialogue() {
            isPaused = true;
            synth.cancel();
        }

        // Speak the next line of dialogue
        function speakNextLine() {
            if (i < dialogue.length && !isPaused) {
                let msg = new SpeechSynthesisUtterance(dialogue[i].text);
                msg.lang = "fr-FR";
                msg.rate = 0.7;
                msg.pitch = 1.2;

                const frenchVoice = getFrenchVoice();
                if (frenchVoice) {
                    msg.voice = frenchVoice;
                }

                synth.cancel();

                msg.onend = () => {
                    if (!isPaused) {
                        i++;
                        if (i < dialogue.length) {
                            setTimeout(speakNextLine, 1000);
                        }
                    }
                };

                synth.speak(msg);
            }

        // Load the flashcards into the flashcard container
        function loadFlashcards() {
            let flashcardContainer = document.getElementById("flashcards");

                let card = document.createElement("div");
                card.classList.add("polaroid");
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.word}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="word translatable" data-translation="${item.translation}">${item.word}</div>
                    <button class="audio-button" onclick="playAudio('${item.word}')" aria-label="Play audio for ${item.word}">üîä</button>
                `;
                flashcardContainer.appendChild(card);
            });
        }

        // Play audio for a given word
        function playAudio(word) {
            if (typeof responsiveVoice !== "undefined") {
                responsiveVoice.speak(word, "French Female", { rate: 0.7, pitch: 1.2 });
            } else {
                console.error("ResponsiveVoice library not loaded.");
            }

        // Add click functionality for translations
        document.addEventListener('click', (e) => {
            const translatable = e.target.closest('.translatable');
            if (translatable) {
                e.stopPropagation();
                translatable.classList.toggle('active');
            } else {
                document.querySelectorAll('.translatable').forEach(word => {
                    word.classList.remove('active');
                });
            }
        });

        // Function to switch between grid, list, and deck views
        function switchView(view) {
            const flashcardContainer = document.getElementById("flashcards");
            const deckContainer = document.getElementById("deck-container");

            deckContainer.style.display = "none";
            flashcardContainer.classList.remove("grid-view", "list-view", "deck-view");

            if (view === "grid") {
                flashcardContainer.classList.add("grid-view");
                flashcardContainer.style.display = "flex";
            } else if (view === "list") {
                flashcardContainer.classList.add("list-view");
                flashcardContainer.style.display = "flex";
            } else if (view === "deck") {
                flashcardContainer.style.display = "none";
                deckContainer.style.display = "block";
                loadDeckView();
            }
        }

            }
        }

        // Function to navigate to the next card in the deck
        function nextCard() {
            if (currentDeckIndex < flashcards.length - 1) {
                currentDeckIndex++;
                loadDeckView();
            }
        }

        // Function to play audio for the current deck card
        function playDeckAudio() {
            const currentCard = flashcards[currentDeckIndex];
            playAudio(currentCard.word);
        }

        // Load the dialogue and flashcards when the page loads
        window.onload = () => {
            loadDialogue();
            loadFlashcards();
            switchView('grid'); // Default to grid view
        };
    </script>
</body>
